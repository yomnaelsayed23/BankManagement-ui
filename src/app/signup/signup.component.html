<div class="register-page d-flex justify-content-center align-items-center">
  <form class="register-form p-5 rounded-4 shadow-lg" [formGroup]="registerForm" (ngSubmit)="submitRegisterForm(registerForm)">
    <p class="form-title text-center fw-bold fs-3 mb-4">Create Your Account</p>

    <div class="mb-4">
      <label for="full_name" class="form-label fs-6 fw-semibold">Full Name</label>
      <input type="text" formControlName="full_name" class="form-control form-control-lg" id="full_name">
      <div class="error-message mt-2" *ngIf="registerForm.get('full_name')?.errors && registerForm.get('full_name')?.touched">
        <p *ngIf="registerForm.get('full_name')?.getError('required')">Name is required</p>
        <p *ngIf="registerForm.get('full_name')?.getError('minlength')">Name must be at least 20 characters</p>
        <p *ngIf="registerForm.get('full_name')?.getError('maxlength')">Name cannot exceed 60 characters</p>
      </div>
    </div>

    <div class="mb-4">
      <label for="exampleInputEmail1" class="form-label fs-6 fw-semibold">Email Address</label>
      <input type="email" formControlName="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="example@gmail.com" aria-describedby="emailHelp">
      <div class="error-message mt-2" *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
        <p *ngIf="registerForm.get('email')?.getError('required')">Email is required</p>
        <p *ngIf="registerForm.get('email')?.getError('email')">Please enter a valid email</p>
      </div>
    </div>

    <div class="mb-4">
      <label for="Phone" class="form-label fs-6 fw-semibold">Phone Number</label>
      <input type="text" formControlName="Phone" class="form-control form-control-lg" id="Phone">
      <div class="error-message mt-2" *ngIf="registerForm.get('Phone')?.errors && registerForm.get('Phone')?.touched">
        <p *ngIf="registerForm.get('Phone')?.getError('required')">Phone number is required</p>
        <p *ngIf="registerForm.get('Phone')?.getError('minlength')">Phone number must be exactly 11 digits</p>
        <p *ngIf="registerForm.get('Phone')?.getError('maxlength')">Phone number cannot exceed 11 digits</p>
      </div>
    </div>

    <div class="mb-4">
      <label for="exampleInputPassword1" class="form-label fs-6 fw-semibold">Password</label>
      <input type="password" formControlName="password" class="form-control form-control-lg" id="exampleInputPassword1">
      <div class="error-message mt-2" *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
        <p *ngIf="registerForm.get('password')?.getError('required')">Password is required</p>
      </div>
    </div>

    <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary w-100 fs-5">Sign Up</button>
  </form>
</div>
